<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Portofolio.css">
</head>

<body>
    <header>
        <div class="logo">AC</div>
        <nav class="navigatie">
            <a href="Index.html">Home</a>
            <a href="Aboutpagina.html">About</a>
            <a href="projectsandtools.html">Projects</a>
            <a href="Contactpagina.html">Contact</a>
        </nav>
    </header>
    <!--formulier gestolen uit pinkgoose opdracht, maar in stel van de site-->
    <div class="contact">
        <form class="pagina">
            <h2>Contact Form</h2>
            <p>heeft u nog vragen?Full dan dit formulier in. Dan neem ik zo spoedig mogelijk contact op!</p>
            <input type="text" class="styling-form" placeholder="Uw naam" required>
            <input type="email" class="styling-form" placeholder="Uw email" required>
            <input type="text" class="styling-form" placeholder="Telefoon nummer bedrijf/van u" required>
            <textarea class="message" placeholder="Wilt u nog wat zeggen?" rows="6" required></textarea>
            <div class="Send">
                <button type="submit" class="styling-form">Send</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="socials">
            <img src="https://i1.wp.com/multarte.com.br/wp-content/uploads/2018/11/logo-whatsapp-png.png?fit=1600,1600&ssl=1"
                alt="whatsapp">
            <img src="https://www.pngarts.com/files/8/Black-Github-Logo-PNG-Image.png" alt="github">
            <img src="https://logodix.com/logo/558756.png" alt="linkedin">
        </div>
    </footer>
</body>
